prometheus:
  prometheusSpec:
    resources:
      limits:
        cpu: 1000m
        memory: 8Gi
      requests:
        cpu: 125m
        memory: 1Gi
    retention: 30d
    retentionSize: 15GB
    storageSpec:
      volumeClaimTemplate:
        spec:
          resources:
            requests:
              storage: 20Gi

prometheusOperator:
  namespaces:
    releaseNamespace: "true"
  resources:
    requests:
      cpu: "10m"
      memory: "128Mi"
    limits:
      cpu: "500m"

prometheus-istio:
  server:
    resources:
      requests:
        cpu: 200m
        memory: 768Mi
      limits:
        cpu: 1000m
        memory: 8Gi

defaultRules:
  disabled:
    PrometheusNotConnectedToAlertmanagers: "true"
    
alertmanager:
  alertmanagerSpec:
    retention: 240h

kube-state-metrics:
  resources:
    requests:
      cpu: "10m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "2Gi"

grafana:
  persistence:
    enabled: "false"
    inMemory:
      enabled: "false"
  env:
    GF_ALERTING_ENABLED: "false"
    GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
    GF_DASHBOARDS_MIN_REFRESH_INTERVAL: 5m
  dataSources:
    jaeger:
      enabled: "false"
  extraExposePorts: |-
    - name: proxy-status
      port: 15020
      protocol: TCP
      targetPort: 15020
  sidecar:
    dashboards:
      searchNamespace: "kyma-system"
    datasources:
      searchNamespace: "kyma-system"
  kyma:
    authProxy:
      configDocsLink: "https://help.sap.com/docs/BTP/65de2977205c403bbc107264b8eccf4b/3e4299cfd0884c428e6b4774225638e8.html"
