prometheus:
  prometheusSpec:
    resources:
      limits:
        cpu: 600m
        memory: 4Gi
      requests:
        cpu: 75m
        memory: 1000Mi
    retention: 6h
    retentionSize: 1GB

prometheusOperator:
  resources:
    limits:
      memory: 1Gi

prometheus-istio:
  server:
    resources:
      requests:
        cpu: 200m
        memory: 768Mi
      limits:
        cpu: 1000m
        memory: 8Gi

defaultRules:
  disabled:
    PrometheusNotConnectedToAlertmanagers: "true"

kube-state-metrics:
  resources:
    limit:
      memory: 256Mi

grafana:
  persistence:
    enabled: "false"
    inMemory:
      enabled: "false"