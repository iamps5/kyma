prometheus:
  prometheusSpec:
    resources:
      limits:
        cpu: 600m
        memory: 4Gi
      requests:
        cpu: 75m
        memory: 1000Mi
    retention: 6h
    retentionSize: 1GB

prometheusOperator:
  namespaces:
    releaseNamespace: "true"
  resources:
    limits:
      memory: 1Gi

prometheus-istio:
  server:
    resources:
      requests:
        cpu: 200m
        memory: 768Mi
      limits:
        cpu: 1000m
        memory: 8Gi

defaultRules:
  disabled:
    PrometheusNotConnectedToAlertmanagers: "true"

kube-state-metrics:
  resources:
    limit:
      memory: 256Mi

grafana:
  persistence:
    enabled: "false"
    inMemory:
      enabled: "false"
  env:
    GF_ALERTING_ENABLED: "false"
    GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
    GF_DASHBOARDS_MIN_REFRESH_INTERVAL: 5m
  dataSources:
    jaeger:
      enabled: "false"
  extraExposePorts: |-
    - name: proxy-status
      port: 15020
      protocol: TCP
      targetPort: 15020
  sidecar:
    dashboards:
      searchNamespace: "kyma-system"
    datasources:
      searchNamespace: "kyma-system"
  kyma:
    authProxy:
      configDocsLink: "https://help.sap.com/docs/BTP/65de2977205c403bbc107264b8eccf4b/3e4299cfd0884c428e6b4774225638e8.html"
